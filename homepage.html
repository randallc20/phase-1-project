<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css" />
    <title>Motivation</title>
  </head>
  <body class="container center">
    <h1>Art Collection</h1>

    <div id="art-container" class="row">
      <div id="even" class="column"></div>
      <div id="odd" class="column"></div>
    </div>

    <hr />
    <div>
      <form id="new-quote-form">
        <div class="form-group">
          <label for="new-quote">New Quote</label>
          <input
            name="quote"
            type="text"
            class="form-control"
            id="new-quote"
            placeholder="Learn. Love. Code."
          />
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input
            name="author"
            type="text"
            class="form-control"
            id="author"
            placeholder="Flatiron School"
          />
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script src="src/homepage.js"></script>
  </body>
</html>
