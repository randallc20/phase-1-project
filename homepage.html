<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css" />
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    <title>Custom Canvas</title>
  </head>

  <body>
    <input type="checkbox" id="check" />
    <nav>
      <div class="icon"><b style="color: red">Custom Canvas</b></div>
      <div class="search-box">
        <input type="search" placeholder="Seach..." />
        <span class="fa fa-search"></span>
      </div>
      <ol>
        <li><a href="">DROPDOWN FILTER</a></li>
        <li><a href="">PROFILE PAGE</a></li>
        <li><a href="">ADD IMAGE</a></li>
      </ol>
      <label for="check" class="bar">
        <span class="fa fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>
      </label>
    </nav>
    <!-- <section></section> -->

    <div class="add-new-painting-container" id="submit-painting-form">
      <h1>Add a new painting:</h1>
      <div>
        <ul id="painting-list"></ul>
      </div>
      <form id="new-painting-form">
        <label for="new-artist">Artist Name:</label>
        <input
          name="artist"
          type="text"
          class="form-control"
          id="new-artist-name"
          placeholder="Artist name..."
        />
        <label for="new-painting-title">Painting Title:</label>
        <input
          name="title"
          type="text"
          class="form-control"
          id="new-painting-title"
          placeholder="Painting title..."
        />
        <label for="new-painting-description">Painting Description:</label>
        <input
          name="description"
          type="text"
          class="form-control"
          id="new-painting-description"
          placeholder="Painting description..."
        />
        <label for="new-painting-price">Painting Price:</label>
        <input
          name="price"
          type="text"
          class="form-control"
          id="new-painting-price"
          placeholder="Painting price..."
        />
        <input
          name="submit"
          type="submit"
          class="submit"
          id="create-new-painting"
          value="Create Painting"
        />
      </form>
    </div>

    <div id="custom-canvas-header">
      <p style="text-align: center">
        <button id="add-new-painting" type="submit" class="btn btn-primary">
          Add New Painting
        </button>
      </p>
    </div>

    <div id="art-container" class="row">
      <div id="column1" class="column"></div>
      <div id="column2" class="column"></div>
      <div id="column3" class="column"></div>
      <div id="column4" class="column"></div>
    </div>

    <script src="src/homepage.js"></script>
  </body>
</html>
